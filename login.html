<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nexus Login Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0b0b0b;
      color: #00ff9c;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #111;
      border: 1px solid #00ff9c;
      padding: 25px;
      width: 320px;
      box-shadow: 0 0 15px #00ff9c55;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #000;
      border: 1px solid #00ff9c;
      color: #00ff9c;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ff9c;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      margin-top: 12px;
      text-align: center;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>NEXUS LOGIN</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="login()">ENTRAR</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    function hasSQL(input) {
      const pattern = /('|--|;|\/\*|\*\/|select|insert|update|delete|drop)/i;
      return pattern.test(input);
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";

      if (!email || !senha) {
        msg.textContent = "Preencha todos os campos";
        return;
      }

      if (hasSQL(email) || hasSQL(senha)) {
        msg.textContent = "Entrada inválida detectada";
        return;
      }

      try {
        const res = await fetch("./list.json");
        const users = await res.json();

        const valido = users.find(
          u => u.email === email && u.senha === senha
        );

        if (valido) {
          msg.style.color = "#00ff9c";
          msg.textContent = "Login válido. Redirecionando...";
          
          setTimeout(() => {
            window.location.href = "https://nexus-v1-2025.lovable.app";
          }, 1000);
        } else {
          msg.textContent = "Email ou senha incorretos";
        }

      } catch (e) {
        msg.textContent = "Erro ao fazer login verifique usuario/senha";
      }
    }
  </script>

</body>
</html>
